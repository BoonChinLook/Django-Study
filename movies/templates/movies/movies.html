<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Movies</h1>
    {% for movie in movies %}
    <div class="movie-info">
      <h2>{{ movie.title }}</h2>
      <ul>
        <li>Release Date: {{ movie.year }}</li>
      </ul>
    </div>
    {% endfor %}
  </body>
</html>
